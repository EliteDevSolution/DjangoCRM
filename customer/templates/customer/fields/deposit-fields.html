<div class="form-row">
    <div class="form-group col-md-4">
        <label for="deposit-mirror">Deposit</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text amount-field">$</span>
            </div>
            <input type="number" class="form-control" id="deposit-mirror" disabled value="{{requirement.deposit_amount}}" placeholder="0.00" step="0.01"   >
        </div>
    </div>
    <div class="form-group col-md-4">
        <label for="deposit-date-paid">Date paid</label>
        <input type="text" class="form-control" id="deposit-date-paid" name="deposit_date_paid" value="{{requirement.deposit_date_paid|date:'d/m/Y'}}" placeholder="dd/mm/yyyy" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true"
            data-date-today-btn="linked" data-date-clear-btn="true" {% if required_fields.deposit_fields.deposit_date_paid %}required="required"{% endif %}>
    </div>
    <div class="form-group col-md-4">
        <label for="deposit-payment">Payment</label>
        <select id="deposit-payment" name="deposit_payment" class="form-control" {% if required_fields.deposit_fields.deposit_payment %}required="required"{% endif %}>
            <option value="">Select...</option>
            {% for payment in payments %}
            <option value="{{payment.id}}" {% if payment.id == requirement.deposit_payment_id %}selected="selected"{% endif %}>{{payment.name}}</option>
            {% endfor %}
        </select>
    </div>

</div>
