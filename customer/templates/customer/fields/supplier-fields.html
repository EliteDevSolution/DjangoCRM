<div id="supplier-form">
    <div class="d-none">
        <input type="number" name="supplier_pk">
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="supplier-name">Supplier Name</label>
            <input type="text" class="form-control " id="supplier-name" name="supplier_name" placeholder="Enter supplier name" value="" {% if required_fields.supplier_fields.supplier_name %}required="required"{% endif %}>
        </div>
        <div class="form-group col-md-3">
            <label for="supplier-invoice">Invoice</label>
            <input type="text" class="form-control" id="supplier-invoice" name="supplier_invoice" value="" placeholder="Enter supplier invoice" {% if required_fields.supplier_fields.supplier_invoice %}required="required"{% endif %}>
        </div>

        <div class="form-group col-md-3">
            <label for="supplier-amount">Amount</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text amount-field">$</span>
                </div>
                <input type="number" class="form-control" id="supplier-amount" name="supplier_amount" value=""   placeholder="0.00" step="0.01"    {% if required_fields.supplier_fields.supplier_amount %}required="required"{% endif %}>
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="supplier-date-paid">Date Paid</label>
            <input type="text" class="form-control" id="supplier-date-paid" name="supplier_date_paid" value="" placeholder="dd/mm/yyyy" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true" data-date-today-btn="linked" data-date-clear-btn="true" {% if required_fields.supplier_fields.supplier_date_paid %}required="required"{% endif %}>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="supplier-notes">Supplier notes</label>
            <textarea class="form-control" id="supplier-notes" name="supplier_notes" placeholder="Enter supplier notes" rows="3" {% if required_fields.supplier_fields.supplier_notes %}required="required"{% endif %}></textarea>
        </div>
    </div>
    <div class="text-right">
        <button type="button" id="btn-save-supplier" class="btn btn-primary">Save Supplier</button>
        <button type="button" id="btn-clear-supplier" class="btn btn-secondary">Clear</button>
    </div>

</div>
