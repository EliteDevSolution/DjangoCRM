<div class="form-row">
    <div class="form-group col-md-3">
        <label for="installation-date">Installation Date</label>
        <input type="text" class="form-control" id="installation-date" name="installation_date" value="{{requirement.installation_date|date:'d/m/Y'}}" placeholder="dd/mm/yyyy" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true"
            data-date-today-btn="linked" data-date-clear-btn="true" {% if required_fields.installation_fields.installation_date %}required="required"{% endif %}>
    </div>
    <div class="form-group col-md-3">
        <label for="installer">Installer</label>
        <select id="installer" name="installer" class="form-control" {% if required_fields.installation_fields.installer %}required="required"{% endif %}>
            <option value="">Select...</option>
            {% for installer in installers %}
            <option value="{{installer.id}}" {% if installer.id == requirement.installer_id %}selected="selected"{% endif %}>{{installer.username}}</option>
            {% endfor %}
        </select>
    </div>
{% if options.installer_payment_data_enabled %}
{% if perms.customer.change_payment %}
    <div class="form-group col-md-3">
        <label for="installer-amount">Installer Amount</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text amount-field">$</span>
            </div>
            <input type="number" class="form-control" id="installer-amount" name="installer_amount" value="{{requirement.installer_amount|floatformat:2}}" placeholder="0.00" step="0.01" {% if required_fields.installation_fields.installer_amount %}required="required"{% endif %}>
        </div>
    </div>
    <div class="form-group col-md-3">
        <label for="installer-date-paid">Installer Date Paid</label>
        <input type="text" class="form-control" id="installer-date-paid" name="installer_date_paid" value="{{requirement.installer_date_paid|date:'d/m/Y'}}" placeholder="dd/mm/yyyy" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-autoclose="true"
            data-date-today-btn="linked" data-date-clear-btn="true" {% if required_fields.installation_fields.installer_date_paid %}required="required"{% endif %}>
    </div>
    {% endif %}
</div>


<div class="form-group row">
    <label for="installation-notes" class="col-sm-2 col-form-label">Installer Notes</label>
    <div class="col-sm-10">
        <textarea class="form-control" id="installer-notes" name="installer_notes" placeholder="Enter installation notes" rows="3" {% if required_fields.installation_fields.installer_notes %}required="required"{% endif %}>{{requirement.Installer_notes|default:""}}</textarea>
    </div>
</div>

    {% else %}
    </div>
{% endif %}
